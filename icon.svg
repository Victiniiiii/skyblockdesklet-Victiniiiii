<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#E0FFFF"/>
    </linearGradient>
    <!-- Grass gradient -->
    <linearGradient id="grassGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6BA844"/>
      <stop offset="100%" stop-color="#4C7A1C"/>
    </linearGradient>
    <!-- Coin gradient -->
    <radialGradient id="coinGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#skyGrad)"/>

  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.7">
    <ellipse cx="150" cy="100" rx="80" ry="30"/>
    <ellipse cx="200" cy="120" rx="100" ry="35"/>
    <ellipse cx="600" cy="80" rx="70" ry="25"/>
    <ellipse cx="650" cy="110" rx="90" ry="30"/>
  </g>

  <!-- Floating island -->
  <g id="island">
    <!-- Underside rock -->
    <polygon points="300,400 500,400 530,520 400,580 270,520" fill="#8B7D6B" stroke="#705E4B" stroke-width="2"/>
    <!-- Top grass -->
    <ellipse cx="400" cy="380" rx="220" ry="60" fill="url(#grassGrad)" stroke="#4C7A1C" stroke-width="3"/>
  </g>

  <!-- Bazaar stall (left) -->
  <g transform="translate(230,300)">
    <!-- Canopy -->
    <path d="M0,0 Q50,-30 100,0 T200,0 L200,50 L0,50 Z" fill="#FF5555" stroke="#AA0000" stroke-width="2"/>
    <!-- Counter -->
    <rect x="10" y="50" width="180" height="40" fill="#FFDDAA" stroke="#CCAA88" stroke-width="2"/>
    <!-- "B" sign -->
    <text x="100" y="80" text-anchor="middle" font-family="Arial" font-size="32" fill="#AA0000" font-weight="bold">B</text>
  </g>

  <!-- Auction House (right) -->
  <g transform="translate(480,280)">
    <!-- Building base -->
    <rect x="0" y="0" width="180" height="80" fill="#EEEEEE" stroke="#CCCCCC" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="0,0 90,-50 180,0" fill="#BBBBFF" stroke="#8888CC" stroke-width="2"/>
    <!-- Columns -->
    <g stroke="#8888CC" stroke-width="2" fill="#FFFFFF">
      <rect x="20" y="0" width="10" height="80"/>
      <rect x="50" y="0" width="10" height="80"/>
      <rect x="80" y="0" width="10" height="80"/>
      <rect x="110" y="0" width="10" height="80"/>
      <rect x="140" y="0" width="10" height="80"/>
    </g>
    <!-- Gavel icon above door -->
    <g transform="translate(60,-20) scale(0.6)">
      <rect x="0" y="0" width="40" height="10" fill="#795548"/>
      <rect x="5" y="10" width="10" height="30" fill="#5D4037"/>
    </g>
  </g>

  <!-- Central NPC (Steve-style) -->
  <g transform="translate(370,250)">
    <!-- Head -->
    <rect x="0" y="0" width="60" height="60" rx="8" ry="8" fill="#F5D6C6" stroke="#C48A70" stroke-width="2"/>
    <!-- Body -->
    <rect x="10" y="60" width="40" height="60" fill="#3A7CA5" stroke="#2F5F79" stroke-width="2"/>
    <!-- Arms -->
    <rect x="-10" y="60" width="10" height="50" fill="#3A7CA5" stroke="#2F5F79" stroke-width="2"/>
    <rect x="60" y="60" width="10" height="50" fill="#3A7CA5" stroke="#2F5F79" stroke-width="2"/>
    <!-- Legs -->
    <rect x="10" y="120" width="18" height="40" fill="#5D4037" stroke="#3E2714" stroke-width="2"/>
    <rect x="32" y="120" width="18" height="40" fill="#5D4037" stroke="#3E2714" stroke-width="2"/>
  </g>

  <!-- Minion (right of NPC) -->
  <g transform="translate(450,320) scale(0.8)">
    <!-- Body -->
    <rect x="0" y="0" width="40" height="50" rx="8" ry="8" fill="#DDDDDD" stroke="#AAAAAA" stroke-width="2"/>
    <!-- Eye -->
    <circle cx="20" cy="20" r="8" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <circle cx="20" cy="20" r="4" fill="#000000"/>
    <!-- Stand -->
    <rect x="18" y="50" width="4" height="10" fill="#555555"/>
  </g>

  <!-- Coins floating around -->
  <g>
    <circle cx="350" cy="200" r="12" fill="url(#coinGrad)" stroke="#DAA520" stroke-width="2"/>
    <circle cx="430" cy="180" r="8" fill="url(#coinGrad)" stroke="#DAA520" stroke-width="2"/>
    <circle cx="480" cy="230" r="10" fill="url(#coinGrad)" stroke="#DAA520" stroke-width="2"/>
  </g>

  <!-- Ground plants on island -->
  <g fill="#6BA844" stroke="#4C7A1C" stroke-width="1">
    <path d="M300,380 c10,-20 20,-20 30,0"/>
    <path d="M500,380 c10,-18 20,-18 30,0"/>
    <path d="M400,380 c8,-15 16,-15 24,0"/>
  </g>
</svg>
